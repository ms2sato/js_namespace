    <h1>簡単なポップアップのサンプル</h1>
    <div>
      <a href="#" class="mytrigger">テスト</a>

    <h1>少し状態を持つようなサンプル</h1>
    <div class="counter">
      <span class="count"></span>
      <a href="#" class="down">ダウン</a>
      <a href="#" class="up">アップ</a>
      <a href="#" class="reset">リセット</a>
    </div>

    <div class="counter2">
      <span class="count"></span>
      <a href="#" class="down">ダウン</a>
      <a href="#" class="up">アップ</a>
      <a href="#" class="reset">リセット</a>
    </div>

    <div>
      <button type="button" class="plus">カウンターを足し算する</button>
    </div>

    <!-- RailsではAssetCompileで結合されている想定 -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
